<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/24038b89eb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Les petits plats</title>
</head>
<body>
  <div id="container">
    <header>
      <div class="logo">
        <img src="assets/images/logo.svg" alt="Logo de Les petits plats">
        <h1>Les petits plats</h1>
      </div>
      <div class="search">
        <img src="assets/images/logo.svg" alt="Logo de Les petits plats">
        <input type="text" class="search-input" placeholder="Rechercher une recette">
      </div>
      <div class="active-filter">
        <ul></ul>
      </div>
        <div class="filter">
          <div class="sort-btn">
            <button>
              <span>Ingrédients</span>
              <input type="text" placeholder="Rechercher un ingrédient">
              <i class="fas fa-angle-down"></i>
            </button>
            <div class="list">
              <ul id="ingredient">
              </ul>
            </div>
          </div>
          <div class="sort-btn">
            <button>
              <span>Appareils</span>
              <input type="text" placeholder="Rechercher un appareil">
              <i class="fas fa-angle-down"></i>
            </button>
            <div class="list">
              <ul id="appliance">
              </ul>
            </div>
          </div>
          <div class="sort-btn">
            <button>
              <span>Ustensiles</span>
              <input type="text" placeholder="Rechercher un ustensile">
              <i class="fas fa-angle-down"></i>
            </button>
            <div class="list">
              <ul id="ustensil">
              </ul>
            </div>
          </div>
        </div>
    </header>
    <section class="results">
      <ul class="results-list">
        </ul>
    </section>
  </div>
  <script src="js/utils/getData.js"></script>
  <script src="js/utils/search.js"></script>
  <script src="js/factories/recipes.js"></script>
  <script src="js/pages/index.js"></script>
</body>
</html>
